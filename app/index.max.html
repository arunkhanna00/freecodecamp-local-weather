<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
    <title>Local Weather</title>
  </head>
  <body ng-controller="myCtrl">
    <!-- Main content -->
    <div class="view">
      <h2 class="header">{{ city }}</h2>
      <!-- Setup a div for the temperature and icon -->
      <div class="temp-box">
        <img class="temp-img" ng-src="{{ icon }}">
        <h2 class="temp">{{ temp }}Â°F</h2>
      </div>
      <p>Wind Speed: {{ windSpeed }} mi/hr</p>
      <p>Humidity: {{ humidity }}%</p>
      <p>Cloudiness: {{ cloudiness }}%</p>
    </div>

    <!-- Scripts -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script defer src="index.min.js"></script>
  </body>
</html>
