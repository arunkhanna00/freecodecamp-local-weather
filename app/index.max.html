<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.min.css" rel="stylesheet"> -->
    <!-- Inline styles -->
    <style>body{background-color:#ccdfef;font-family:Arial,Helvetica,sans-serif;text-align:center}h2{font-weight:400}.header{font-size:60px;margin-bottom:10px}.view{max-width:500px;margin:0 auto}.temp{margin:0;display:inline-block;line-height:50px;overflow:auto}.temp-img{margin-left:-10px}footer{margin-top:300px}</style>
    <title>Local Weather</title>
  </head>
  <body ng-controller="myCtrl">
    <!-- Main content -->
    <div class="view">
      <h2 class="header">{{ city }}</h2>
      <!-- Setup a div for the temperature and icon -->
      <div class="temp-box">
        <img class="temp-img" ng-src="{{ icon }}">
        <h2 class="temp">{{ temp }}Â°F</h2>
      </div>
      <p>Wind Speed: {{ windSpeed }} mi/hr</p>
      <p>Humidity: {{ humidity }}%</p>
      <p>Cloudiness: {{ cloudiness }}%</p>
    </div>

    <!-- Footer -->
    <footer><hr><a href="https://github.com/arunkhanna00/freecodecamp-local-weather">Created</a> by Arun Khanna</footer>

    <!-- Scripts -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script defer src="index.min.js"></script>
  </body>
</html>
